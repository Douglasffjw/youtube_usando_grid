<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css">
    <title>Youtube Grid</title>
</head>
<body>

        <img id="sino" src="/assets/sino.svg" alt="sino">
        <img id="fotominha" src="/assets/eu.png" alt="Douglas Canal" width="34px">
    </div>
    </nav>
    <aside>

        <div class="esportes">

    </div>
